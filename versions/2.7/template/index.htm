<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Continuent Load Generator</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/js/jquery-ui-1.10.3/themes/base/jquery-ui.css" />
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="assets/js/jquery-ui-1.10.3/jquery-1.9.1.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/jquery-ui-1.10.3/ui/jquery-ui.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/flot/jquery.flot.time.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/flot/jquery.flot.stack.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/reload.js"></script>
  </head>
  <body>
    <header>
      <div class="logo" id="logocontrol">
        <img src="images/logo.png">
        <h1>Continuent<br/>Tungsten Load Generator</h1>
      </div>
    </header>
    <div id="controldialog" title="Load Generator Control" style="display:none;">
      <div id="controlform" >
        <div class="inlinediv">
          <label for="host">Hostname</label>
          <input id="host" name="host" type="text" width="80" value="192.168.1.60:3306"/>
        </div>
        <div class="inlinediv">
          <label for="host">Application User</label>
          <input id="user" name="user" type="text" width="80" value="app_user"/>
        </div>
        <div class="inlinediv">
          <label for="host">Application Password</label>
          <input id="password" name="password" type="text" width="80" value="password"/>
        </div>
        <div class="sliderblock">
          <label for="sliderrthreads">Read Threads:</label>
          <div id="sliderrthreads"></div>
          <div id="rthreads">30</div>
        </div>
        <div class="sliderblock">
          <label for="sliderwthreads">Write Threads:</label>
          <div id="sliderwthreads"></div>
          <div id="wthreads">10</div>
        </div>
        <div class="advancedbutton">          
          <a href="#" id="#shadvgroup" onclick="$('#advancedgroup').toggle();">Advanced Options</a>
        </div>
        <div id="advancedgroup" style="display:none;">
          <div>
            <label style="display:inline" for="host">Load Type:</label>
            <select style="display:inline" id="connections" name="connections">
              <option value="1">One Thread, Read-Only</option>
              <option value="2" selected="true">Two Threads, Read-Write</option>
            </select>
          </div>
          <div><label  style="display:inline" for="duration">Test Duration:</label>
            <input id="duration" name="duration" type="text" width="5" maxsize="5" value="1200"  style="display:inline; width: 75px;"/> Seconds
          </div>
          <div style="font-weight: bold; margin-top: 10px; margin-bottom: 10px;">Read Only Thread Settings</div>
          <div><label  style="display:inline" for="rreadsize">Reads:</label>
            <input id="rreadsize" name="rreadsize" type="text" width="5" maxsize="5" value="1"  style="display:inline; width: 75px;"/>
          </div>
          <div style="font-weight: bold; margin-top: 10px; margin-bottom: 10px;">Read/Write Thread Settings</div>
          <div class="inlinevarblock">
            <label for="wreadsize">Reads:</label>
            <input id="wreadsize" name="wreadsize" type="text" width="5" maxsize="5" value="1" style="width:75px;"/>
            <label for="winserts">Inserts:</label>
            <input id="winserts" name="winserts" type="text" width="5" maxsize="5" value="0" style="width:75px;"/>
          </div>
          <div class="inlinevarblock">
            <label for="wupdates">Updates:</label>
            <input id="wupdates" name="wupdates" type="text" width="5" maxsize="5" value="50" style="width:75px;"/>
            <label for="wdeletes">Deletes:</label>
            <input id="wdeletes" name="wdeletes" type="text" width="5" maxsize="5" value="0" style="width:75px;"/>
          </div>
          </div>
        </div>
      </div>
    </div>
    
    
<div class="status">Status: <div id="loadmessage" class="statusmsg"></div></div>
<div class="status">Current Host: <div id="hostmessage" class="statusmsg"></div></div>
    <div id="plot" style="width:100%; height:100%; margin-top:60px;"><div id="plot1" style="width: 1280px; height: 960px;"></div></div>
    
  </body>
</html>
